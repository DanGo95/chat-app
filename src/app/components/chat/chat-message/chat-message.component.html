<div *ngFor="let message of messages">
  <div class="mb-2">
    <div class="row">
      <div class="col-3">
        <img src="{{message.photo}}" class="img-fluid rounded-circle">
      </div>
      <div class="col-9 text-white">
        <h3><b>{{message.user}}</b></h3>
        <p>{{message.message}}</p>
      </div>
    </div>
  <hr class="text-white">
  </div>
</div>
